{% extends "cityhopper/index.html" %}

{% block content %}
<div class = "content-section">
  <div class "media">
    <img class="rounded-circle account-img" src = "{{ user.profile.image.url }}">
    <div class="media-body">
      <h2 class="account-heading"> Welcome, {{ user.username }} !</h2>
      <p class = "text-secondary"> <b>Email address:</b> {{ user.email }}</p>
        <p class = "text-secondary"> <b>Account type:</b> </p>
          <p class = "text-secondary"><b>Date of Birth: </b> </p>
      </div>
    </div>
  </div>
{% endblock content %}
