{% extends "cityhopper/base.html" %}

{% block content %}

<h2>Purchase your ticket</h2>
<form action="{% url 'paymentConfirmation' %}" method="post">
  {% csrf_token %}
<script src="https://checkout.stripe.com/checkout.js" class="stripe-button"
    data-key="{{ key }}"
    data-description="CityHopper Ticket Charge"
    data-amount="{{ amount }}"
    data-locale="auto">
</form>
</script>
{% endblock content %}
